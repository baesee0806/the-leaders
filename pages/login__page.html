<div class="box">
  <div class="login__wrap">
    <!-- 로그인  -->
    <h1>LOGIN</h1>
    <form>
      <!-- ID 입력란 -->
      <div class="login__ip--area">
        <input type="text" name="id" id="id" autocomplete="off" required />
        <label for="id">아이디</label>
      </div>
      <!-- pssword 입력란 -->
      <div class="login__ip--area">
        <input type="password" name="pw" id="pw" autocomplete="off" required />
        <label for="pw">패스워드</label>
      </div>
      <!-- 로그인 버튼  -->
      <div class="login__btn--area">
        <button type="submit" id="login__btn--area-submit">로그인</button>
      </div>
    </form>
    <!-- 소셜 로그인 -->
    <div class="login__social--area">
      <a href=""><i class="fa-brands fa-google"></i></a>
      <a href=""><i class="fa-brands fa-github"></i></a>
      <div class="login__membership">
        <a href="#membership" onclick="route(event)">회원 가입</a>
      </div>
    </div>
  </div>
</div>
